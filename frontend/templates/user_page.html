<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Profile</title>
   <link rel="stylesheet" href="/static/user_page_style.css">
</head>
<body>

   <div class="container">
      <!-- User Info Section (Box at the top) -->
      <div class="user-info">
         <div class="user-details">
            <h1>Welcome, <span class="username">JohnDoe</span></h1>
            <p class="credentials">Username: <span>JohnDoe</span></p>
            <p class="credentials">Email: <span>johndoe@example.com</span></p>
            <p class="credentials">Member Since: <span>January 2023</span></p>
         </div>
      </div>

      <!-- Solved Problems Section (Below the User Info) -->
      <div class="solved-problems">
         <h2>Problems You've Solved</h2>
         <ul>
            <li>Problem 1: Sorting Algorithm</li>
            <li>Problem 2: Binary Search</li>
            <li>Problem 3: Linked List Manipulation</li>
            <li>Problem 4: Dynamic Programming</li>
            <li>Problem 5: Graph Traversal</li>
         </ul>
      </div>
   </div>

</body>
</html>
