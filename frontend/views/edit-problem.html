{{ define "title" }}Edit Problem{{ end }}

{{ define "content" }}
<div class="container">
    <!-- Section: Edit Problem -->
    <section class="edit-problem">
        <h1>Edit Problem</h1>
        <form id="editProblemForm" action="/edit-problem" method="POST" enctype="multipart/form-data">
            <!-- Hidden Problem ID -->
            <input type="hidden" name="problemId" value="{{ .Problem.Id }}">

            <!-- Problem Title -->
            <div class="form-group">
                <label for="problemTitle"><strong>Problem Title:</strong></label>
                <input type="text" id="problemTitle" name="problemTitle" value="{{ .Problem.Title }}" placeholder="Enter problem title" required>
            </div>

            <!-- Time Limit -->
            <div class="form-group">
                <label for="timeLimit"><strong>Time Limit (ms):</strong></label>
                <input type="number" id="timeLimit" name="timeLimit" value="{{ .Problem.TimeLimit }}" placeholder="Enter time limit in milliseconds" min="1" required>
            </div>

            <!-- Memory Limit -->
            <div class="form-group">
                <label for="memoryLimit"><strong>Memory Limit (MB):</strong></label>
                <input type="number" id="memoryLimit" name="memoryLimit" value="{{ .Problem.MemoryLimit }}" placeholder="Enter memory limit in megabytes" min="1" required>
            </div>

            <!-- Problem Description -->
            <div class="form-group">
                <label for="problemDescription"><strong>Problem Description (Markdown):</strong></label>
                <textarea id="problemStatement" name="problemStatement" rows="10" placeholder="Enter problem description in Markdown" required>{{ .Problem.Statement }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Update Problem</button>
            </div>
        </form>
    </section>
</div>
{{ end }}
